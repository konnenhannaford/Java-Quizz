<!DOCTYPE html>

<html lang="en">

  <head>
    <title>Javascript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
 
  <header class="main-header">
    <h1>JAVASCRIPT<span id="quiz"> QUIZ</span></h1>
  </header> 

  <body>
    <section class="title-page" id="first_section">    
            <img id="js_logo" class="JS-logo" alt="Image of Javascript Logo" src="4865796.png"; width=400px height=400px;>         
            <button class="button" id="information"> Lets try out a Javascript Quiz</button>
    </section>

    <!-- Information -->
    <div class="container" style="display:none" id="quiz_container">
        <section class="test-info">
            <header>
                <p>Welcome to the Javascript Quiz.  Here are some rules</p>
            </header>
            <div>
                <button class="button" id="begin ">Click here to start the quiz</button>
            </div>
        </section>

        <!-- Quiz Box -->
        <section class="test-questions">
            <!-- <header>
                <div class="clock">
                    <div class="clock-message"></div>
                    <div class="countdown"></div>
                </div>
            </header> -->
            <ul>
                <li class="questions"  id="questions" ></li>
                <li class="answer-option1" id="answer-option1"></li>
                <li class="answer-option2" id="answer-option2"></li>
                <li class="answer-option3" id="answer-option3"></li>
                <li class="answer-option4" id="answer-option4"></li>
                <button class="button" id="submit" style="display: none;"></button>
            </ul>
        </section>

        <!-- results info -->
       <section class="results">
            <div>
                <div class="test-result">
                    <label class="username"> <input type="text" placeholder="Submit your name to see our top scorers"></label>
                </div>
                <div class="scoreboard">
                    <button class="button" id="restart"></button>
                </div>
            </div>
        </section> 
        <script src="script.js"></script>
    </div>
  </body>


<script>  
</script>


  </html>
